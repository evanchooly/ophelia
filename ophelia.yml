server:
  type: simple
  applicationContextPath: /ophelia  # Default value*

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    com.antwerkz: DEBUG
    javax.ws.rs: DEBUG
    com.sun.jersey: ERROR
    org.eclipse.jetty: ERROR

  appenders:
    - type: console