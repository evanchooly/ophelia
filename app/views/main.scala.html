@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="ophelia">
    <head>
        <title>@Sofia.appTitle()</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">*@
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/O.png")">
        @*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@

        <link href="@routes.Assets.at("stylesheets/angular-ui-0.3.1.css")" rel="stylesheet/less" type="text/css">

        @*<link rel="shortcut icon" type="image/png" href="images/O.png">*@
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-modal.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-1.0.2/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-ui-0.3.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ophelia.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>

        <link href="@routes.Assets.at("stylesheets/main.less")" rel="stylesheet/less" type="text/css">
        <script src="@routes.Assets.at("javascripts/less-1.3.1.min.js")" type="text/javascript"></script>


    </head>
    <body ng-controller="OpheliaController">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">{{sofia.appTitle("US")}}</a>

                    <div class="btn-group pull-right">
                        <a class="btn dropdown-toggle" href="#" ng-model="showList" ng-click="showList = !showList">
                            <i class="icon-home"></i> <span id="db">{{query.database}}</span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-form" ng-show="showList">
                            <li ng-repeat="db in databases">
                                <a ng-click="update(db);">{{db}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <ng-include src="view"></ng-include>
            <div class="row-fluid">
                <hr>
                <footer>
                    &copy; Justin Lee 2012-2013
                    <div id="projectInfo">
                        <a href="https://github.com/evanchooly/ophelia">Ophelia at github</a>
                    </div>
                </footer>
            </div>
        </div>
    </body>

</html>
