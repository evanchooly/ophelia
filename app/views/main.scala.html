@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("app.title")</title>
        <meta charset="${_response_encoding}">
        <!-- Le styles -->
        <link href="@routes.Assets.at("style/bootstrap.css")" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }

            .sidebar-nav {
                padding: 9px 0;
            }
        </style>
        <link href="@routes.Assets.at("style/bootstrap-responsive.css")" rel="stylesheet">
        <link href="@routes.Assets.at("style/main.css")" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="shortcut icon" href="@routes.Assets.at("images/O.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/O.png")">
        <script src="@routes.Assets.at("js/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/put.js")"></script>
        <script src="@routes.Assets.at("js/bootstrap.js")"></script>
        <script src="@routes.Assets.at("js/resultsDocument.js")"></script>
        <script src="@routes.Assets.at("js/ophelia.js")"></script>
    </head>
    <body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">@Messages("app.title")</a>

                <div class="btn-group pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-home"></i> <span id="db">[[db goes here]]</span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-form">
                        <div id="dbList">
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Collections</li>
                        <li class="nav-pills">
                            <table id="countTable">
                            </table>
                        </li>
                    </ul>
                </div>
            </div>

            @content
        </div>


        <hr>

        <footer>
            <p>&copy; Justin Lee 2012</p>
        </footer>

    </div>
    </body>
</html>
