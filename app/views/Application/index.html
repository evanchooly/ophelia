#{extends 'main.html' /}
#{set title:'Home' /}

<div class="span9">
    <!--Body content-->
    <div class="well query">
        #{form @Application.query()}
            <textarea id="query" name="query" rows="5"></textarea>
            <input type="submit" value="&{'query.submit'}"></button>
        #{/form}
    </div>

    <script>
        $(function() {
            $(".button").click(function() {
                var listAction = #{jsAction @query(':query') /}
                        $('#result').load(
                                listAction({query: $("query").text()}),
                                function() {
                                    $('#content').css('visibility', 'visible')
                                }
                        )
                // validate and process form here
            });
        });
    </script>
</div>
